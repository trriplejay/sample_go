
language: go
go:
  - 1.7.6
  - 1.8.5
  - 1.9.2

build:
  pre_ci_boot:
    image_name: drydock/u14golall
    image_tag: master
  ci:
    - 'echo "try a colon: does it work?"'
    - '[[ -s "$HOME/.gvm/scripts/gvm" ]] && source $HOME/.gvm/scripts/gvm'
    - gvm use $SHIPPABLE_GO_VERSION
    - cat /etc/drydock/.env
    - printenv
    - go version
    - go test
    - go run hello.go

  on_success:
    - echo "works"
  on_failure:
    - echo "not good"



